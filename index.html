<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel=icon href="assets/img/Logo/favicon.png" type="image/png">
    <title>WADA</title>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link href="assets/dist/aos.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div class="header-box">
            <img class="logo" src="assets/img/Logo/WADANameLogo.png" width="125dp"/>
        </div>
    </div>

    <div id="content">
        <div class="phone">
            <img class="screenshot1 phone phone-anim" src="assets/img/screenshots/placeholder1.png" height="100%"/>
            <img class="phone-img phone phone-anim" src="assets/img/Pixel3.png" height="100%"/>
        </div>
        <div class="top-content slide">
            <div class="about">
                <p class="aos-item" data-aos="fade" data-aos-delay="50" data-aos-once="true">You wouldn't let a</p>
                <p class="aos-item" data-aos="fade" data-aos-delay="150" data-aos-once="true"> child starve.</p>
                <p class="aos-item" data-aos="fade" data-aos-delay="1000" data-aos-duration="500" data-aos-once="true">Would you?</p>
                <img class="aos-item" data-aos="fade" data-aos-delay="1500" data-aos-duration="1250" data-aos-once="true" src="assets/img/Logo/WADANameLogo.png" width="250dp"/>
            </div>
            
        </div>
        <div class="desc-content slide">
            <img class="screenshot2 phone" src="assets/img/screenshots/placeholder2.png" height="100%"/>
            <div class="three-line">
                <p class="aos-item" data-aos="fade-up" data-aos-delay="250" data-aos-once="true">Add your plant</p>
                <p class="aos-item" data-aos="fade-up" data-aos-delay="500" data-aos-once="true">to get notified when</p>
                <p class="aos-item" data-aos="fade-up" data-aos-delay="750" data-aos-once="true">it needs watering.</p>
            </div>
        </div>
        <div class="desc-content slide">
            <img class="screenshot3 phone" src="assets/img/screenshots/placeholder1.png" height="100%"/>
            <div class="three-line">
                <p>Keep track of your</p>
                <p>plant's location with</p>
                <p>pictures and rooms</p>
            </div>
        </div>
    </div>
    <script>
        function getTop() {
            if(typeof pageYOffset != 'undefined'){
                return pageYOffset;
            } else {
                var body = document.body;
                var doc = document.documentElement
                doc = (doc.clientHeight)? doc : body;
                return doc.scrollTop;
            }
        }

        $(window).on("scroll", function() {
            if(getTop() >= 500) {
                $(".screenshot2").fadeIn('slow');
            } else if(getTop() < 500) {
                $(".screenshot2").fadeOut('slow');
            };
            
            if(getTop() >= 1000) {
                $(".screenshot3").fadeIn('slow');
            } else if(getTop() < 1000 && getTop() >= 500) {
                $(".screenshot3").fadeOut('slow');
            };
        });
    </script>
    <script src="assets/dist/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>
</body>

</html>
